<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Comp 3</title>
    <link rel="stylesheet" href="reset.css">

  <body>
    <div class="wrapper">
      <header>
        <a href="#" class=""><i class="fas fa-bars icons"></i></a>

        <a href="#"><i class="fas fa-user-plus icons"></i></a>
        <a href="#"><i class="fas fa-file-download icons"></i></a>
