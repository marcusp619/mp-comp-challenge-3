<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Comp 3</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <aside class="aside">
        <section class="profile">
          <img class="profile__img" src="images/Mark Pearyer.jpg" alt="">
          <a class="profile__title" href="#">Mark Pearyer<i class="item fas fa-caret-down"></i></a>
        </section>
        <ul class="aside__container">
          <h5 class="aside__title">Main</h5>
          <li><i class="item fas fa-home"></i>HOME</li>
          <li><i class="item fas fa-briefcase"></i>JOBS</li>
          <li><i class="item fas fa-file-alt"></i>RESUMES</li>
          <li><i class="item fas fa-tasks"></i>TASKS</li>
          <li><i class="item fas fa-calendar-alt"></i>CALENDAR</li>
        </ul>
        <ul class="aside__container">
          <h5 class="aside__title">Admin</h5>
          <li><i class="item fas fa-user-friends"></i>USERS</li>
          <li><i class="item fas fa-map"></i>LOCATIONS</li>
          <li><i class="item fas fa-bezier-curve"></i>WORKFLOWS</li>
          <li><i class="item fas fa-newspaper"></i>JOB BOARDS</li>
          <li><i class="item fab fa-connectdevelop"></i>SOCIAL</li>
        </ul>
        <ul class="aside__container">
          <h5 class="aside__title">Categories</h5>
          <li><i class="item fas fa-check-square"></i>Administrative</li>
          <li><i class="item fas fa-square"></i>Design</li>
          <li><i class="item fas fa-square"></i>Executive</li>
          <li><i class="item fas fa-square"></i>Human Resources</li>
        </ul>
      </aside>
      <main>
        <header class="header">
          <a href="#" class="header__item"><i class="fas fa-bars icon"></i></a>
          <input class="input input__header" type="search" placeholder="Search for a job, task or resume">
          <a href="#" class="header__item"><i class="fas fa-user-plus icon"></i></a>
          <a href="#" class="header__item"><i class="fas fa-file-download icon"></i></a>
          <a href="#" class="header__item"><i class="fas fa-folder icon"></i></a>
        </header>
        <section class="job">
          <div class="job__location">
            <h2 class="job__title">Customer Service Representative</h2>
            <p class="job__subtitle"><i class="fas fa-map-marker-alt icon__location"></i>San Francisco,CA  <sup>.</sup>   <span class="job__post">Preview this post</span></p>
          </div>
          <nav class="job__menu">
            <button class="btn btn--wide menu__item" href="#"><i class="fas fa-circle"></i>OPEN</button>
            <a class="menu__item" href="#"><i class="btn fas fa-bookmark"></i></a>
            <a class="menu__item" href="#"><i class="btn fas fa-pencil-alt"></i></a>
            <a class="menu__item" href="#"><i class="btn far fa-trash-alt"></i></a>
          </nav>
        </section>
      </main>
    </div>
    <script src="dist/main.js"></script>  
  </body>
</html>
